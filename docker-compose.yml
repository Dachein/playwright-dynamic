version: '3.8'

services:
  playwright:
    build: .
    container_name: playwright-dynamic
    ports:
      - "3000:3000"
    environment:
      - API_TOKEN=${API_TOKEN:-mindtalk-secret-2026}
    restart: always
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cf-tunnel
    restart: always
    network_mode: host  # ğŸ”‘ ä½¿ç”¨å®¿ä¸»æœºç½‘ç»œï¼Œè®© Tunnel èƒ½è®¿é—®åˆ° localhost:3000
    # ä½¿ç”¨ç¯å¢ƒå˜é‡æ¥ä¼ é€’ Tokenï¼Œæ›´å®‰å…¨
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
